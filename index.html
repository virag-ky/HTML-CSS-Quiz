<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>HTML and CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="#">
        <section role="region" aria-labelledby="student-info" id="student-info">
          <h2 id="student-info">Student Information</h2>
          <fieldset id="student-info">
            <label for="name"> Enter Your Name: </label>
            <input type="text" id="name" />
            <label for="email"> Enter Your Email: </label>
            <input type="email" id="email" />
            <label for="DOB"> Date of Birth: </label>
            <input type="date" id="DOB" />
          </fieldset>
        </section>
        <section role="region" aria-labelledby="html-questions" id="html">
          <h2 id="html-questions">HTML</h2>
          <legend>&quot;ul&quot; stands for &quot;unordered list&quot;</legend>
          <fieldset id="question1">
            <label for="true">
              <input
                type="radio"
                id="true"
                value="true"
                name="first-question"
              />
              True
            </label>
            <label for="false">
              <input
                type="radio"
                id="false"
                value="false"
                name="first-question"
              />
              False
            </label>
          </fieldset>
          <legend>&quot;h1&quot; is the biggest heading element</legend>
          <fieldset id="question2">
            <label for="true-second">
              <input
                type="radio"
                id="true-second"
                value="true"
                name="second-question"
              />
              True
            </label>
            <label for="false-second">
              <input
                type="radio"
                id="false-second"
                value="false"
                name="second-question"
              />
              False
            </label>
          </fieldset>
        </section>
        <section role="region" aria-labelledby="css-questions" id="css">
          <h2 id="css-questions">CSS</h2>
          <legend>
            &quot;margin: 5px auto&quot; horizontally centers an element
          </legend>
          <fieldset id="question3">
            <label for="third-question">
              <input
                type="radio"
                id="third-question"
                value="true"
                name="third-question"
              />
              True
            </label>
            <label for="false-third">
              <input
                type="radio"
                id="false-third"
                value="false"
                name="third-question"
              />
              False
            </label>
          </fieldset>
          <legend>
            &quot;color: blue&quot; sets the background color blue
          </legend>
          <fieldset id="question4">
            <label for="true-fourth">
              <input
                type="radio"
                id="true-fourth"
                value="true"
                name="fourth-question"
              />
              True
            </label>
            <label for="false-fourth">
              <input
                type="radio"
                id="false-fourth"
                value="false"
                name="fourth-question"
              />
              False
            </label>
          </fieldset>
        </section>
        <section>
          <fieldset id="select">
            <label for="select">
              Are you a frontend developer?
              <select>
                <option value="">Select one option</option>
                <option value="">Yes</option>
                <option value="">No</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <label for="question">
              Do you have any questions?
              <textarea
                name="question"
                id="question"
                cols="30"
                rows="10"
                placeholder="Enter your question here..."
              ></textarea>
            </label>
          </fieldset>
        </section>
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer>
      <address>789 Code Drive California USA</address>
    </footer>
  </body>
</html>
